    <header>
        <h1>Pedra Papel Tesoura</h1>

    </div>

    <div class="escolhas">
        <div class="escolha">
            <img src="imagen/pedra.png" id="r">
        </div>
        <div class="escolha">
            <img src="imagen/papel.png" id="p">
        </div>
        <div class="escolha">
            <img src="imagen/tesoura.png" id="t">
        </div>

    </div>

    <p id="action-menssage">Faça sua jogada</p>
    <script src="app.js" charset="UTF-8"></script>

</html>
